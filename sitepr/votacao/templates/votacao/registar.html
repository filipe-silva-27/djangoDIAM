<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>



  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>



<form action="{% url 'votacao:register' %}" method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

     <label for="uname"><b>Nome:</b></label>
    <input type="text" placeholder="Enter Name" name="username" id="uname" required>

    <label for="curso">Escolha um curso:</label>

                        <select name="curso" id="curso" required>
                            <option value="IGE">IGE</option>
                            <option value="EI">EI</option>
                            <option value="ETI">ETI</option>
                            <option value="igePL">IGE-PL</option>
                        </select>

    <label for="password"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="{% url 'votacao:login_view' %}">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
