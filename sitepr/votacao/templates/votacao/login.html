<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

 <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">

            <form id="login-form" method="post" action="{% url 'votacao:dadosLogin_view' %}">
                        {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" type="password"></td>
                    </tr>
                </table>
<!--                {% if form.errors %}-->
<!--                    <p class=" label label-danger">-->
<!--                        Your username and password didn't match.-->
<!--                        Please try again.-->
<!--                    </p>-->
<!--                {% endif %}-->

                <input type="submit" value="Login" class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>

            <br>

<!--            <p> <button> <a href="{% url 'votacao:logoutview' %}"> Fazer logout</a></button></p>-->

        </div>
    </div>

</body>
</html>
